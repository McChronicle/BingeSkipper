<!DOCTYPE html>
<html>
  <head>
    <title>Netflix Auto Skipper</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h2>Netflix Auto Skipper</h2>
    <form>
      <input
        type="checkbox"
        id="skip-intro"
        name="config"
        value="skipIntro"
      />
      <label for="skip-intro">skip intro</label><br />
      <input
        type="checkbox"
        id="skip-recap"
        name="config"
        value="skipRecap"
      />
      <label for="skip-recap">skip recap</label><br />
      <input
        type="checkbox"
        id="auto-click-next-episode"
        name="config"
        value="autoClickNextEpisode"
      />
      <label for="auto-click-next-episode">auto click next episode</label><br />
      <input
        type="checkbox"
        id="auto-click-continue-watching"
        name="config"
        value="autoClickContinueWatching"
      />
      <label for="auto-click-continue-watching"
        >auto click continue watching</label
      ><br />
    </form>
    <script type="module" src="popup.js"></script>
  </body>
</html>
